[tool.black]
line-length = 100
target-version = [
    'py38',
    'py39',
]
include = 'connectome_tools\/.*\.py$|tests\/.*\.py$|doc\/source\/conf\.py$|setup\.py$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
pythonpath = [
  "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning:nptyping",
]
