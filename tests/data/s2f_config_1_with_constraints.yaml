- estimate_syns_con:
    formula: 6 * ((n - 1) ** 0.5) - 1
    formula_ee: 1.5 * n
    max_value: 25.0
    sample:
      size: 1000
- experimental_syns_con:
    bio_data: dummy/nsyn_per_connection.tsv
- estimate_bouton_reduction:
    bio_data: dummy/bouton_density.tsv
    sample:
      size: 100
      target: mc2_Column
      mask: mc2_Column
      assume_syns_bouton: 1.2
- estimate_individual_bouton_reduction:
    bio_data: dummy/bouton_density.tsv
    sample:
      size: 100
      target: mc2_Column
      mask: mc2_Column
      assume_syns_bouton: 1.2
- generalized_cv:
    cv: 0.32
- override_mtype:
    mtype_pattern: CHC
    bouton_reduction_factor: 1.0
    p_A: 1.0
    pMu_A: 0.0
- add_constraints:
    fromRegion: SSp-ll@right
